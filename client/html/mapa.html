    <nav>

    <div class="container-central">
        <div id="mapa-container">
            <div id="mapa"></div>
            <div class="mapa-loading" id="mapa-loading">
                <div class="mapa-loading-spinner"></div>
            </div>
            <button class="atualizar-mapa" id="atualizar-mapa">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M3 12a9 9 0 0 0 9-9"></path>
                </svg>
                Atualizar mapa
            </button>
            
            <div class="legenda">
                <h4>Legenda</h4>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background-color: #ef4444;"></div>
                    <span>Pendente</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background-color: #3b82f6;"></div>
                    <span>Em Análise</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background-color: #22c55e;"></div>
                    <span>Resolvido</span>
                </div>
            </div>
        </div>
