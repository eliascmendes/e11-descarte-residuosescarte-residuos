<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Denúncias - EcoVigia</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mapa.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <nav>
        <a href="../index.html" id="EcoVigia">EcoVigia</a>
        <button class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="opcoes_nav">
            <a href="../index.html#tela3">Funcionalidades</a>
            <a href="denuncia.html">Denunciar</a>
            <a href="mapa.html" class="active">Mapa</a>
            <a href="voto.html">Votar</a>
            <a href="../index.html#tela5">Equipe</a>
            <button id="entrar">Entrar</button>
        </div>
        <div class="overlay"></div>
    </nav>

    <div class="container-central">
        <div id="mapa-container">
            <div id="mapa"></div>
            <div class="mapa-loading" id="mapa-loading">
                <div class="mapa-loading-spinner"></div>
            </div>
            <button class="atualizar-mapa" id="atualizar-mapa">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 0 1-9 9"></path>
                    <path d="M3 12a9 9 0 0 1 9-9"></path>
                    <path d="M21 12a9 9 0 0 0-9 9"></path>
                    <path d="M3 12a9 9 0 0 0 9-9"></path>
                </svg>
                Atualizar mapa
            </button>
            
            <div class="legenda">
                <h4>Legenda</h4>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background-color: #ef4444;"></div>
                    <span>Pendente</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background-color: #3b82f6;"></div>
                    <span>Em Análise</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background-color: #22c55e;"></div>
                    <span>Resolvido</span>
                </div>
            </div>
        </div>
    </div>

    <footer id="rodape">
        <div class="footer-container">
            <div class="footer-info">
                <div class="footer-logo">EcoVigia</div>
                <p>© Plataforma Comunitária de Monitoramento de Resíduos</p>
            </div>
        </div>
    </footer>

    <script>
        // Script para o menu mobile
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const menuNav = document.querySelector('.opcoes_nav');
            const overlay = document.querySelector('.overlay');
            
            menuBtn.addEventListener('click', function() {
                menuBtn.classList.toggle('active');
                menuNav.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = menuNav.classList.contains('active') ? 'hidden' : '';
            });
            
            overlay.addEventListener('click', function() {
                menuBtn.classList.remove('active');
                menuNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // Fechar menu ao clicar em um link
            const navLinks = document.querySelectorAll('.opcoes_nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    menuBtn.classList.remove('active');
                    menuNav.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        });
    </script>
    <script src="../js/main.js"></script>
    <script src="../js/mapa.js"></script>
</body>
</html>
