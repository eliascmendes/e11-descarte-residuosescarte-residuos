<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Página não encontrada - Descarte de resíduos</title>
</head>
<body>
    <nav>
        <a href="../index.html" id="EcoVigia">EcoVigia</a>
        <button class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="opcoes_nav">
            <a href="../index.html#tela3">Funcionalidades</a>
            <a href="denuncia.html">Denunciar</a>
            <a href="mapa.html">Mapa</a>
            <a href="voto.html">Votar</a>
            <a href="../index.html#tela5">Equipe</a>
            <button id="entrar">Entrar</button>
        </div>
        <div class="overlay"></div>
    </nav>
    
    <section id="pagina-404">
        <div class="conteudo-404">
            <div class="erro-container">
                <h1>404</h1>
                <h2>Página não encontrada</h2>
                <p>Ops! A página que você está procurando parece não existir ou foi movida.</p>
                <p>Isso pode acontecer quando o endereço foi digitado incorretamente ou quando a página foi removida.</p>
                <div class="acoes-404">
                    <button onclick="window.history.back()">Voltar</button>
                    <a href="../index.html"><button>Ir para página inicial</button></a>
                </div>
            </div>
            <div class="imagem-404">
                <img src="../images/ilustracao-404.svg" alt="Ilustração de página não encontrada" onerror="this.onerror=null; this.src='../images/Container.png'">
            </div>
        </div>
    </section>
    
    <footer id="rodape"></footer>
    
    <script>
        // Script para o menu mobile
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const menuNav = document.querySelector('.opcoes_nav');
            const overlay = document.querySelector('.overlay');
            
            menuBtn.addEventListener('click', function() {
                menuBtn.classList.toggle('active');
                menuNav.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = menuNav.classList.contains('active') ? 'hidden' : '';
            });
            
            overlay.addEventListener('click', function() {
                menuBtn.classList.remove('active');
                menuNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // Fechar menu ao clicar em um link
            const navLinks = document.querySelectorAll('.opcoes_nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    menuBtn.classList.remove('active');
                    menuNav.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        });
    </script>
    <script src="../js/main.js"></script>
</body>
</html>
