<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/denuncia.css">
    <title>Denuncia</title>
</head>
<body>
     <section id="tela-denuncia">
        <div class="tela">
        <h1>Tela de Denúncia</h1>
        <form>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" ><br><br>

            <label for="cep">Cep</label>
            <input type="text" id="cep" name="cep" ><br><br>

            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" ><br><br>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Descreva o problema"></textarea><br><br>

            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto"><br><br>

            <button type="submit">Enviar Denúncia</button>
        </form>
  </div>
    </section>
</body>
</html>
